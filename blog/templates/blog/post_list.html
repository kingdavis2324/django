<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fart</title>
</head>
<body>
        <div>
            <h1><a href="">Kenny's Django Blog</a></h1>
        </div>
        {%  for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {%  endfor %}

        <div>
            {{ posts }}
        </div>
    </body>
</html>
